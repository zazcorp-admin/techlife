<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF0F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF69B4;
            font-size: 4rem;
            margin-bottom: 0;
        }
        p {
            color: #696969;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        .cupcake {
            font-size: 8rem;
            margin: 1rem 0;
        }
        .btn {
            display: inline-block;
            background-color: #FF69B4;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! This page is a little half-baked.</p>
        <div class="cupcake">üßÅ</div>
        <p>We couldn't find the sweet treat you were looking for.</p>
        <a href="/" class="btn">Back to Homepage</a>
    </div>
</body>
</html>
