<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <div class="form-header p-4">
                        <h2 class="text-center mb-0"><i class="fas fa-edit me-2"></i>Blog Post Editor</h2>
                    </div>
                    <form class="p-4" enctype="multipart/form-data" method='post' novalidate>
                    {% csrf_token %}
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Post Title</label>
                            {{form.title}}
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Category</label>
                            {{form.category}}
                            
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label" value="{{request.user.username}}">Author</label>
                            {{form.author}}
                            
                        </div>
                        <div class="mb-3">
                            {{form.content}}
                        </div>
                        <div class="mb-3">
                            <label for="postImage" class="form-label">Cover Picture</label>
                            {{form.cover_pic}}
                        </div>
                        <div class="mb-3">
                            <label for="postTags" class="form-label">Tags</label>
                            {{form.tags}}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</script>
</body>
</html>
