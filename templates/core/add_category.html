<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            background-color: #28a745;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="form-header p-4">
                        <h2 class="text-center mb-0"><i class="fas fa-folder-plus me-2"></i>Add Category</h2>
                    </div>
                    <form class="p-4" enctype="multipart/form-data" method="POST" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            {{form.category_name}}
                        </div>
                        <div class="mb-3">
                            <label for="categoryPic" class="form-label">Category Picture</label>
                            {{form.category_pic}}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" name="submit" class="btn btn-success"><i class="fas fa-plus me-2"></i>Add Category</button>
                        </div>

                        {% if form.non_field_errors %}
                                        
                                {% for errors in form.non_field_errors %}
                                    <p class="alert alert-danger m-3">{{errors}}</p>
                                {% endfor %}                                    
                                
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
