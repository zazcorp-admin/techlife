<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unique Sign-in Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .signin-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        .signin-form {
            padding: 40px;
        }
        .signin-image {
            background: url('https://source.unsplash.com/random/1000x1000?technology') center/cover no-repeat;
            height: 100%;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-signin {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-signin:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .signin-header {
            color: #4a4a4a;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-floating > label {
            color: #666;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #6e8efb;
            text-decoration: none;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="signin-container">
                    <div class="row g-0">
                        <div class="col-md-6 d-none d-md-block">
                            <div class="signin-image"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="signin-form">
                                <h2 class="signin-header text-center mb-4">Welcome Back</h2>
                                {% include 'base/alert.html' %}
                                <form method="post" novalidate>
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input type="email" name="username"  class="form-control" id="floatingEmail" placeholder="name@example.com">
                                        <label for="floatingEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-signin btn-lg" type="submit">Sign In</button>
                                    </div>
                                    <div class="forgot-password">
                                        <a href="#">Forgot password?</a>
                                    </div>
                                </form>
                                <div class="signup-link">
                                    Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
