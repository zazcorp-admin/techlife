<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unique Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        .signup-form {
            padding: 40px;
        }
        .signup-image {
            background: url('https://source.unsplash.com/random/1000x1000?nature') center/cover no-repeat;
            height: 100%;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-signup {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .signup-header {
            color: #4a4a4a;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-floating > label {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="signup-container">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <div class="signup-form">
                                <h2 class="signup-header text-center mb-4">Create Your Account</h2>
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingName" placeholder="Full Name">
                                        <label for="floatingName">Full Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                                        <label for="floatingEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                                        <label for="floatingConfirmPassword">Confirm Password</label>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-signup btn-lg" type="submit">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6 d-none d-md-block">
                            <div class="signup-image"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
